<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarah & Devilliers Wedding Seating</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="hero">
        <div class="overlay"></div>
        <div class="couple-image">
            <img src="sd.jpeg" alt="Sarah & Devilliers">
        </div>
        <div class="container">
            <h1 class="title">Sarah <span class="heart">&hearts;</span> Devilliers</h1>
            <p class="subtitle typewriter">DÃ®ner de mariage : Celebrating Our Love</p>
            <div id="table-info" class="table-card"></div>
            <div id="game-section" style="display:none;">
                <h2>Wedding S&D Game</h2>
                <p>Testez vos connaissances sur Sarah & Devilliers!</p>
                <button onclick="startGame()">Start Game</button>
                <div id="quiz"></div>
                <div id="score"></div>
            </div>
            <button id="admin-btn" class="admin-btn">Admin</button>
        </div>
        <div class="particles"></div>
    </div>

    <!-- Admin Modal -->
    <div id="admin-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAdminModal()">&times;</span>
            <div id="login-form">
                <h2>Admin Login</h2>
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
                <button onclick="adminLogin()">Login</button>
            </div>
            <div id="admin-content" style="display:none;">
                <h2>Manage Guests</h2>
                <textarea id="csv-input" placeholder="Paste CSV (Name,Table)"></textarea>
                <button onclick="loadCSV()">Load CSV</button>
                <button onclick="logout()">Logout</button>
                <h3>Guest List</h3>
                <ul id="guest-list"></ul>
            </div>
        </div>
    </div>
</body>
</html>
