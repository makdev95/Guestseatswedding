<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Sara & Devilliers Wedding Seating</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Admin Panel - Sara & Devilliers Wedding</h1>
        <div id="login-form">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
        <div id="admin-content" style="display:none;">
            <button onclick="logout()">Logout</button>
            <h2>Add Guest</h2>
            <input type="text" id="guest-name" placeholder="Guest Name">
            <input type="text" id="table-title" placeholder="Table Title (e.g., Table 5 - Rose Garden)">
            <button onclick="addGuest()">Add</button>
            <h2>Guest List</h2>
            <ul id="guest-list"></ul>
        </div>
    </div>
</body>
</html>
